<div class="card" *ngIf="book">
  <h2>{{ book.title }}</h2>
  <div class="card-body">
    <h4 class="card-title">{{ book.subtitle }}</h4>
    <h6 class="card-subtitle mb-2 text-muted">{{ book.numPages }} Seiten</h6>
    <p class="card-text">{{ book.abstract }}</p>
    <p class="card-text">{{ book.author }}</p>
  </div>
</div>
