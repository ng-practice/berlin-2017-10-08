<h2>Buch bearbeiten</h2>
<form
  class="form"
  #form="ngForm"
  (ngSubmit)="save(form)">
  <div class="form-group">
    <label>Title</label>
    <input
    [(ngModel)]="book.title"
      type="text"
      #title="ngModel"
      required
      class="form-control"
      name="title">
    <small *ngIf="title.errors?.required && title.dirty">
      Bitte geben Sie einen Titel ein.
    </small>
    {{ title.errors | json }}
  </div>
  <div class="form-group">
    <label>Abstract</label>
    <textarea
      [(ngModel)]="book.abstract"
      #abstract="ngModel"
      required
      class="form-control"
      rows="5"
      name="abstract">
    </textarea>
  </div>
  <div class="form-group">
    <label>Authors</label>
    <input
      [(ngModel)]="book.author"
      #authors="ngModel"
      required
      type="text"
      class="form-control"
      name="authors">
  </div>
  <button
    [disabled]="form.invalid"
    class="btn btn-primary"
    type="submit">
    Ã„nderungen speichern
  </button>
</form>
